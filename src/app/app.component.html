<h1 class="title animated tada">{{title}}</h1>

<ul class="animated flipInX" *ngIf="mode=='lista'">
  <p class="text-center"*ngIf="todos.length==0">
    <small>
      NÃ£o tem nenhuma tarefa hoje!
    </small>
   </p>
  <li *ngFor="let todo of todos">
    {{ todo.id }}. {{ todo.title }}
     <button *ngIf="!todo.done"(click)="markAsDone(todo)">
       <i class="far fa-check-circle"></i>
     </button>
    <button *ngIf="todo.done" (click)="markAsUndone(todo)">
      <i class="fas fa-check-circle"></i>
    </button>
     <button (click)="remove(todo)"><i class="far fa-trash-alt"></i></button></li>
</ul>

<div  id="modal" *ngIf="mode=='add'" class="animated flipInX">
  <form [formGroup]="form">
    <fieldset>
      <h1 class="text-center">NOVA TAREFA</h1>
      <input type="text" placeholder="Titulo da Tarefa"
      maxlength="60"
      formControlName="title">
      <small class="danger" *ngIf="form.controls.title.invalid && !form.controls.title.pristine"
      >Este campo deve conter entre 3 e 60 caracteres<br>
    </small>
    <p>
      <button [disabled]=" form.invalid" (click)="add()" class="button">
        <i class="far fa-save"></i>
        Salvar</button>
    </p>
    </fieldset>
  </form>
  <br><br>
</div>
<button class=" add-button animated fadeInUp button" (click)="changeMode('add')"*ngIf="mode=='lista'">
  <i class="fas fa-plus-circle"></i>
  NOVA TAREFA
</button>
<button class=" add-button animated fadeInUp button" (click)="changeMode('lista')"*ngIf="mode=='add'">
  <i class="fas fa-times"></i>
  CANCELAR
</button>
